<!doctype HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adrian's Github frontpage</title>

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/radian.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="span5"><h1>Radian Studio</h1></div>
        </div>
        <p class="lead">
            A page to list all the Github projects by Adrian.
        </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="span12">
                <ul class="thumbnails">
                    <li class="span3">
                        <div class="thumbnail">
                            <div class="caption">
                                <div id="userInfo"></div>
                            </div>
                        </div>
                    </li>
                     <li class="span3">
                        <div class="thumbnail">
                            <div class="caption">
                                <h4>Github Projects</h4>
                                <br />
                                <p><span id="numOfRepos" class="InfoEm">0</span> repos</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="span12">Email me at adrian [at] radianstudio [dot] com</div>
                <div class="span12">Visit my site at <a href="http://www.radianstudio.com">www.radianstudio.com</a></div>
                <div class="span12 center">Built using <a href="http://twitter.github.com/bootstrap">Twitter Bootstrap</a></div>
                <div class="span12 center">Designed and built by Adrian Lee</div>
            </div>
        </div>
    </footer>
</body>
</html>
