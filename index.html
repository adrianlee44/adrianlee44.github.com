<!doctype HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Adrian's Github page</title>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div class="container header">
        <div class="row">
            <div class="span5"><h1>Adrian Lee</h1></div>
        </div>
        <p class="lead">A page to list all public Github projects.</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="span12">
                <ul class="thumbnails">
                    <li class="span3">
                        <div class="thumbnail">
                            <div class="caption">
                                <div id="userInfo">
                                    <h2 rel="name"></h2>
                                    <h5 rel="email"></h5>
                                    <h5 rel="blog"></h5>
                                    <h5 rel="location"></h5>
                                </div>
                            </div>
                        </div>
                    </li>
                     <li class="span3">
                        <div class="thumbnail">
                            <div class="caption">
                                <h4>Github Projects</h4>
                                <br />
                                <p><span id="numOfRepos" class="InfoEm">0</span> repos</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="span12">Find me on <a href="http://www.twitter.com/adrianthemole">Twitter</a></div>
                <div class="span12 center">Built using <a href="http://twitter.github.com/bootstrap">Twitter Bootstrap</a></div>
                <div class="span12 center">Designed and built by Adrian Lee</div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
